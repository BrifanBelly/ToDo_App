
<div class="container">
    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>


        <div class="alert alert-danger" ng-if="message.length>0">{{ message}} </div>


        <!-- LOGIN FORM -->
        <form >
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg" ng-click="addToDatabase()">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/signin">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>
</div>
